<!--Javascript code to validate e-mail-->
<html>
<head>
<title>E-mail Validatiopn</title>
<script>
function validateForm() {
    var x = document.forms["form"]["email"].value;
    var at = x.indexOf("@");
    var dot = x.lastIndexOf(".");
    if (at<1 || dot<at+2 || dot+2>=x.length) {
        alert("Please enter a valid e-mail address");
    }
	else{alert("Successfully logged in");}
}
</script>
</head>

<body>
<form name="form"  >
Email: <input type="text" name="email">
<button onclick="validateForm()">Validate Button</button>
</form>
</body>

</html>
