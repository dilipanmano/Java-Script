<!--Html javascript code to validity check alphabet-->
<html>
<head>
<title>Alphabet Check</title>
</head>
<body>
<label for="numb">Enter a Word</label>

<input id="word">

<button type="button" onclick="myFunction()">Submit</button>


<script>
function myFunction() {
    var x, text;
    // Get the value of the input field with id="numb"
    x = document.getElementById("word").value;

    if (!x.match(/^[a-zA-Z]+$/)) {
        text = "Input not valid";
    } else {
        text = "Input OK";
    }
    alert(text);
}
</script>

</body>
</html>
