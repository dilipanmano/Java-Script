<html>
<head>
<title>Javascript</title>
</head>
<body>
<h1>Enter your marks:</h1>
<label for="m1"><b>Mathematics 1:</b></label>
<input type="number" id="m1"><br>

<label for="m2"><b>Mathematics 2:</b></label>
<input type="number" id="m2"><br>

<button onclick="result()">Get Result</button>
<script>
function result(){
var m1,m2;
m1=document.getElementById("m1").value;

m2=document.getElementById("m2").value;


document.write("Mathematics 1="+m1 );
document.write("Mathematics 2="+m2 );
}

</script>
</body>
</html>
